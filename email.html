<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./index.html" autocomplete="off">
        <label for="user">USER NAME:</label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" name="user" id="user" pattern="[a-zA-Z0-9]+" title="a-zA-Z0-9" placeholder="user name" required><br>
        <br>
        <label for="email">Email:</label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="text" name="email" id="email" pattern="[a-zA-Z0-9!@#$%^&*]+@[a-z]+.com" title="ex-abc123@gmail.com" placeholder="enter Email" required><br>
        <br>
        <label for="phone">PHONE NUMBER:</label>
        <input type="text" name="phone" id="phone" pattern="[+]91 [6-9][0-9]{9}" title="+91 xxxxxxxxxx" placeholder="+91 xxxxxxxxxx"required><br>
        <br>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="submit" value="Submit">
    </form>
    
</body>
</html>
